<div class='book-card' data-book={{book}} data-toggle="modal" data-target="#bookInfo" ng-click="selectBook(book)">
	<div class='title'></div>
	<div class='media'>
		<img ng-src='public/assets/{{book.imgUrl}}.png' />
	</div>
	<div class='copy'>{{book.name}} By {{book.author}} <br/> Publication: {{book.publication}}</div>
</div>

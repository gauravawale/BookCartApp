<div class="row">
    <div class="col-md-6">
        <img ng-src='public/assets/BookPage.jpg' style="width: 60%" class="center-block"/>
    </div>
    <div class="col-md-4">
        <h1>Create new account !</h1>
        <form ng-submit="onSignUpSubmit()">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="signupcredentials.name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="signupcredentials.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="signupcredentials.password">
            </div>
            <button type="submit" class="btn btn-default">Register!</button>
        </form>
        <h2>{{statusMessage}}</h2>
    </div>
</div>
